            </div>
            <div class="p-6 h-[200px] overflow-auto bg-gray-100 dark:bg-gray-700">

            </div>

            </div>
            <div class="p-6">
                <form class="flex items-center space-x-2" id="submission" onSubmit="submitFlag()">

                </form>
                <script> 
                    function submitFlag() {
                      let flag = document.getElementById("flag").value;
                      let url = `/submit/${flag}`;

                    }
